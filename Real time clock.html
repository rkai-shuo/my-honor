<html>

	<body>
		<span id="area"></span>
		<script>

			// 	count++
			// 	if(count==3){

			// 	}

			// setImmediate()
			function fn(){
				var d=new Date()
				var year=d.getFullYear()
				var month=d.getMonth()+1
				var date=d.getDate()
				var hour=d.getHours()
				var minute=d.getMinutes()
				var second=d.getSeconds()
				area.innerHTML=`${year}年${month}月${date}日 ${hour<10 ?'0'+hour:hour}时${minute<10 ? '0'+minute:minute}分${second<10 ? '0'+second:second}秒`
			}
			//打开网页直接调用
			fn()
			setInterval(fn,1000)
		</script>
	</body>
</html>
